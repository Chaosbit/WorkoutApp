<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training Plan - Workout Timer App</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#6750A4" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#1C1B1F" media="(prefers-color-scheme: dark)">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Workout Timer">
    <meta name="mobile-web-app-capable" content="yes">
    
    <!-- Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Icons -->
    <link rel="apple-touch-icon" href="icon-192.png">
    <link rel="icon" type="image/png" href="icon-192.png">
    
    <!-- Material Design 3 Enhanced System with Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="material-design-enhanced.css">
</head>
<body>
    <div class="container">
        <navigation-menu></navigation-menu>
        <page-header title="Training Plan" icon="calendar_month" home-link="index.html"></page-header>
        
        <main>
            <!-- Training Plan Overview -->
            <section class="training-plan-overview md-card">
                <div class="md-card__content">
                    <h2 class="md-typescale-headline-large">ðŸ“… Your Training Plan</h2>
                    <p class="md-typescale-body-large">Schedule and organize your workouts</p>
                </div>
            </section>

            <!-- Training Plan Calendar -->
            <section class="training-plan-section md-card">
                <div class="md-card__content">
                    <div class="training-plan-header">
                        <h3 class="md-typescale-title-large">Monthly Calendar</h3>
                        <div class="calendar-controls">
                            <button id="prevMonthBtn" class="md-button md-button--text">
                                <span class="material-icons md-button__icon">chevron_left</span>
                            </button>
                            <h3 id="currentMonthYear" class="md-typescale-title-large">January 2024</h3>
                            <button id="nextMonthBtn" class="md-button md-button--text">
                                <span class="material-icons md-button__icon">chevron_right</span>
                            </button>
                            <button id="todayBtn" class="md-button md-button--outlined">
                                <span class="md-button__label">Today</span>
                            </button>
                        </div>
                    </div>

                    <div class="calendar-container">
                        <div class="calendar-grid">
                            <div class="calendar-header">
                                <div class="calendar-day-header">Sun</div>
                                <div class="calendar-day-header">Mon</div>
                                <div class="calendar-day-header">Tue</div>
                                <div class="calendar-day-header">Wed</div>
                                <div class="calendar-day-header">Thu</div>
                                <div class="calendar-day-header">Fri</div>
                                <div class="calendar-day-header">Sat</div>
                            </div>
                            <div id="calendarDays" class="calendar-days">
                                <!-- Calendar days will be generated here -->
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Quick Actions -->
            <section class="quick-actions-section md-card">
                <div class="md-card__content">
                    <h3 class="md-typescale-title-large">Quick Actions</h3>
                    <div class="quick-actions-grid">
                        <button id="addTodayWorkoutBtn" class="md-button md-button--filled">
                            <span class="material-icons md-button__icon">today</span>
                            <span class="md-button__label">Add Workout Today</span>
                        </button>
                        <button id="viewWeekBtn" class="md-button md-button--outlined">
                            <span class="material-icons md-button__icon">view_week</span>
                            <span class="md-button__label">This Week</span>
                        </button>
                        <button id="manageTemplatesBtn" class="md-button md-button--outlined">
                            <span class="material-icons md-button__icon">schedule</span>
                            <span class="md-button__label">Workout Templates</span>
                        </button>
                    </div>
                </div>
            </section>
        </main>

        <!-- Workout Assignment Modal -->
        <div id="workoutAssignmentModal" class="modal">
            <div class="modal-content md-card">
                <div class="md-card__content">
                    <h3 class="md-typescale-title-large">Assign Workout</h3>
                    <p id="selectedDateText" class="md-typescale-body-large"></p>
                    
                    <div class="workout-selection">
                        <div class="md-select">
                            <select id="workoutAssignmentSelect" class="md-select__field">
                                <option value="">Choose a workout...</option>
                            </select>
                            <span class="material-icons md-select__dropdown-icon">â–¼</span>
                        </div>
                    </div>

                    <div class="assigned-workouts" id="assignedWorkouts">
                        <h4 class="md-typescale-title-medium">Assigned Workouts:</h4>
                        <div id="assignedWorkoutsList"></div>
                    </div>

                    <div class="modal-actions">
                        <button id="assignWorkoutBtn" class="md-button md-button--filled" disabled>
                            <span class="material-icons md-button__icon">add</span>
                            <span class="md-button__label">Assign</span>
                        </button>
                        <button id="closeModalBtn" class="md-button md-button--outlined">
                            <span class="md-button__label">Close</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script type="module" src="js/material-web-imports.js"></script>
    <script type="module" src="js/components/navigation-menu.js"></script>
    <script type="module" src="js/components/page-header.js"></script>
    <script type="module" src="js/training-plan-page.js"></script>
</body>
</html>
