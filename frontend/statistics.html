<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistics - Workout Timer App</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#667eea">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Workout Timer">
    <meta name="mobile-web-app-capable" content="yes">
    
    <!-- Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Icons -->
    <link rel="apple-touch-icon" href="icon-192.png">
    <link rel="icon" type="image/png" href="icon-192.png">
    
    <!-- Material Design 3 Enhanced System with Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="material-design-enhanced.css">
</head>
<body>
    <div class="container">
        <navigation-menu></navigation-menu>
        <page-header title="Statistics" icon="analytics" home-link="index.html"></page-header>
        
        <main>
            <section class="statistics-overview md-card">
                <div class="md-card__content">
                    <h2 class="md-typescale-headline-large">üìä Workout Statistics</h2>
                    
                    <div class="stats-grid">
                        <div class="stat-card md-card md-card--outlined">
                            <div class="md-card__content">
                                <div class="stat-icon">
                                    <md-icon>fitness_center</md-icon>
                                </div>
                                <div class="stat-info">
                                    <div class="stat-value" id="totalWorkouts">0</div>
                                    <div class="stat-label">Total Workouts</div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="stat-card md-card md-card--outlined">
                            <div class="md-card__content">
                                <div class="stat-icon">
                                    <md-icon>check_circle</md-icon>
                                </div>
                                <div class="stat-info">
                                    <div class="stat-value" id="completedWorkouts">0</div>
                                    <div class="stat-label">Completed</div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="stat-card md-card md-card--outlined">
                            <div class="md-card__content">
                                <div class="stat-icon">
                                    <md-icon>schedule</md-icon>
                                </div>
                                <div class="stat-info">
                                    <div class="stat-value" id="totalTime">0m</div>
                                    <div class="stat-label">Total Time</div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="stat-card md-card md-card--outlined">
                            <div class="md-card__content">
                                <div class="stat-icon">
                                    <md-icon>local_fire_department</md-icon>
                                </div>
                                <div class="stat-info">
                                    <div class="stat-value" id="streakDays">0</div>
                                    <div class="stat-label">Day Streak</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <section class="workout-journal-section md-card">
                <div class="md-card__content">
                    <h3 class="md-typescale-title-large">üìù Workout Journal</h3>
                    <p class="md-typescale-body-large">Track your workout progress and history</p>
                    
                    <div class="journal-container">
                        <div class="journal-list" id="journalList">
                            <p class="no-data">No workout sessions yet. Start your first workout to see your progress!</p>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
    
    <script type="module" src="js/material-web-imports.js"></script>
    <script type="module" src="js/components/navigation-menu.js"></script>
    <script type="module" src="js/components/page-header.js"></script>
    <script type="module" src="js/statistics-page.js"></script>
</body>
</html>
